name: Node.js and MongoDB Application

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Set up Node.js 14
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Node.js Dependencies
      run: |
        npm install
  docker:
        needs: build
        runs-on: ubuntu-latest
        steps:
          -
            name: Checkout
            uses: actions/checkout@v3
          -
            name: Set up QEMU
            uses: docker/setup-qemu-action@v2
          -
            name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v2
          -
            name: Login to Docker Hub
            uses: docker/login-action@v2
            with:
              username: ${{ secrets.DOCKERHUB_USERNAME }}
              password: ${{ secrets.DOCKERHUB_TOKEN }}
          -
            name: Build and push
            uses: docker/build-push-action@v4
            with:
              context: .
              push: true
              tags: helloramya/images:app-${{ github.run_number }}      

  modifygit:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: changing the deployment of git repo
        with:
          repository: 'sats600/CI-CD_Application-'
          token: ${{ secrets.GIT_PASSWORD }}
      - name: modify the image
        run: |
          git config user.email 120cs0047@iiitk.ac.in
          git config user.name sats600
          pwd
          cat mongo_db_deploy.yaml
          pwd
          cat notes_node.yaml
          pwd
          sed -i "s+helloramya/images.*+helloramya/images:app-$RUN_NUMBER+g" mongo_db_deploy.yaml
          sed -i "s+helloramya/images.*+helloramya/images:app-$RUN_NUMBER+g" notes_node.yaml
          cat mongo_db_deploy.yaml
	        cat notes_node.yaml
          git add .
          git commit -m 'Done  by Github Actions   Job changemanifest: ${{ github.run_number }}'
          git push origin main
        env:
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
          GIT_PASSWORD: ${{ secrets.GIT_PASSWORD }}
          RUN_NUMBER: ${{ github.run_number }}
